sudo: required
language: cpp
compiler:
    - gcc
    - clang
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository -y ppa:boost-latest/ppa
    - sudo apt-get update -qq
install:
    - sudo apt-get install -y
      clang
      g++-4.8
      boost1.55
    - wget http://www.sfml-dev.org/files/SFML-2.3-linux-gcc-64-bit.tar.gz
    - tar -xvf SFML-2.3-linux-gcc-64-bit.tar.gz
    - sudo cp -R SFML-2.3/include/SFML /usr/include
    - sudo cp -R SFML-2.3/lib/* /usr/lib
    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8"; fi
script:
    - mkdir -p finals/build
    - cd finals/build
    - cmake ..
    - make
    - ./test-finals
notifications:
