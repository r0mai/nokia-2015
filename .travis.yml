language: cpp
compiler:
    - gcc
    - clang
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
install:
    - sudo apt-get install -y
      libsfml-dev
      clang
      g++-4.8
    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8"; fi
script:
    - mkdir -p finals/build
    - cd finals/build
    - cmake ..
    - make
    - ./test-finals
