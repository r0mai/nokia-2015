sudo: required
language: cpp
compiler:
    - gcc
    - clang
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository -y ppa:boost-latest/ppa
    - sudo apt-get update -qq
install:
    - sudo apt-get install -y
        clang
        g++-4.8
        boost1.55
        doxygen
        xorg-dev
        libgl1-mesa-dev
        libudev-dev
        libglew-dev
        libjpeg-dev
        libopenal-dev
        libsndfile-dev

    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8"; fi

    - wget http://www.sfml-dev.org/files/SFML-2.3-sources.zip
    - unzip SFML-2.3-sources.zip
    - mkdir -p SFML-2.3/build
    - cd SFML-2.3/build
    - cmake ..
    - make install
    - cd -
script:
    - mkdir -p finals/build
    - cd finals/build
    - cmake ..
    - make
    - ./test-finals
notifications:
    email:
        - andras.kucsma@prezi.com
        - schaumb@gmail.com
        - matyas.vegh@gmail.com
    on_success: change
    on_failure: always
